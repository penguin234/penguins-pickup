<html>
    <head>
        <title> Manage Pickups </title>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div v-for="(pickup, index) in pickups" :key="pickup.id">
                <template>
                    <h3> {{ pickup.name }} </h3>
                </template>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    pickups: [],
                },
                methods: {
                    Refresh: function() {
                        
                    },
                },
                created: function() {
                    this.Refresh();
                },
            });
        </script>
    </body>
</html>
